<div class="container" *ngIf="usuarioPerfil">
    <div class="row">
        <div class="col-12">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <h2>Usuario</h2>
                <span class="badge badge-secondary badge-pill">3</span>
            </h4>
            <div class="row">
                <div class="form-group col-md-4">
                    <h6>Nombre: {{usuarioPerfil.nombre}}</h6>
                    <h6>Apellido: {{usuarioPerfil.apellido}}</h6>
                    <h6>Email: {{usuarioPerfil.email}}</h6>
                    <h6>
                        Tipo Usuario: {{usuarioPerfil.tipoUsuario}} <div *ngIf="usuarioPerfil.administrador">Administrador</div>
                        <div *ngIf="usuarioPerfil.especialista">Especialista</div>
                        <div *ngIf="usuarioPerfil.paciente">Paciente</div>
                    </h6>
                </div>
                <div class="form-group col-8">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <img [src]="usuarioPerfil.img1Url">
                        </div>
                        <div class="form-group col-md-4">
                            <img [src]="usuarioPerfil.img2Url">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-mis-horarios *ngIf="usuarioPerfil.especialista" [usuarioHorarios]="usuarioPerfil"></app-mis-horarios>
</div>
