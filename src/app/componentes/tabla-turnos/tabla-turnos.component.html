
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Fecha y Hora</th>
                <th>Paciente</th>
                <th>Especialista</th>
                <th>Especialidad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let turno of turnos" (click)="asignarTurno(turno)">
                <td>{{turno.fecha}} - {{turno.hora}}</td>
                <td>{{turno.paciente}}</td>
                <td>{{turno.especialista.nombre}} {{turno.especialista.apellido}}</td>
                <td>{{turno.especialidad}}</td>
                <td>{{turno.estado}}</td>
            </tr>
        </tbody>
    </table>
</div>
